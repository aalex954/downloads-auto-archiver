name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Run Pester Tests
        uses: PSModule/Invoke-Pester@v3
        with:
          Path: ./tests

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Downloads-Auto-Archiver.ps1
            README.md
            configuration/*.json

  publish-psgallery:
    runs-on: windows-latest
    needs: release

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Update manifest version from tag
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $manifest = Get-Content -Path ./Downloads-Auto-Archiver.psd1 -Raw
          $manifest = $manifest -replace "ModuleVersion\s*=\s*'[^']+'", "ModuleVersion = '$version'"
          Set-Content -Path ./Downloads-Auto-Archiver.psd1 -Value $manifest
          Write-Host "Updated manifest to version $version"

      - name: Publish to PowerShell Gallery
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          Publish-Module -Path . -NuGetApiKey $env:PSGALLERY_API_KEY -Verbose
